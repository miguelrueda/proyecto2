<div class="container">
  <h1>Formulario</h1>
  <hr>
  <form novalidate autocomplete="off" (ngSubmit)="enviar(formusuario)" 
    #formusuario="ngForm" class="needs-validation">
    <div>
      <div class="form-group row">
        <label for="" class="col-2 col-form-label">Nombre</label>
        <div class="col-8">
          <input type="text" class="form-control" placeholder="Nombre" 
            name="nombre" 
            required
            #nombre="ngModel"
            minlength="5"
            ngModel>
            <!-- <div class="invalid-feedback" *ngIf="formusuario.controls.nombre?.invalid && !formusuario.controls.nombre?.pristine"> -->
            <div [ngClass]="{'invalid-feedback': nombre.errors?.required}"> 
              Required
            </div>
        </div>
      </div>
      <div class="form-group  row">
        <label for="" class="col-2 col-form-label">Apellido</label>
        <div class="col-8">
          <input type="text" class="form-control" placeholder="Apellido" 
            name="apellido" 
            required
            minlength="5"
            ngModel>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-2 col-form-label">Correo</label>
        <div class="col-8">
          <input type="email" class="form-control" placeholder="Correo" 
            name="correo"
            pattern="[a-zA-Z0-9._]+@[a-zA-Z0-9.-]+\.[a-z]{2,3}$"
            required 
            ngModel>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label"></label>
          <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
              Enviar
            </button>
          </div>
      </div>
    </div>
  </form>
</div>
